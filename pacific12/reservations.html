            <main>
                <h2>Reservations at Pacific Trails</h2>
                <h3>Contact Us</h3>
                <p>Required fields are marked with an asterisk*</p>
                <form method="post" action="https://webdevbasics.net/scripts/fishcreek.php">
                    <label for="myFName">*First Name:</label>
                    <input type="text" name="myFName" required>

                    <label for="myLName">*Last Name:</label>
                    <input type="text" name="myLName" required>

                    <label for="myAddress">*Mailing Address:</label>
                    <input type="text" name="myAddress" required>

                    <label for="myEmail">*E-mail:</label>
                    <input type="email" name="myEmail" required>

                    <label for="myPhone">Phone:</label>
                    <input type="tel" name="myPhone">

                    <label for="myArrivalDate">Arrival Date:</label>
                    <input type="date" name="myArrivalDate">

                    <label for="myDepartDate">Departure Date:</label>
                    <input type="date" name="myDepartDate">

                    <label for="myNights">Nights:</label>
                    <input type="number" name="myNights" min="1" max="14">
                    
                    <label for="myComments">*Comments:</label>
                    <textarea name="myComments" rows="2" cols="20" required></textarea>

                    <button type="submit" id="mySubmit">Submit</button>
                </form>
            </main>
